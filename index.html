          <h2>ESTUDIANTE</h2>

        <div class="card-body">
          <div class="mb-3">
            <label for="nameStudent" class="form-label">Nombre:</label>
            <input type="text" name="nameStudent" id="nameStudent" class="form-control"

          </div>
          <div class="mb-3">
            <label for="identificationStudent" class="form-label">Identificación:</label>

          </div>
          <div class="mb-3">

            <input type="text" name="addressStudent" id="addressStudent" class="form-control"

          <div class="mb-3">
            <label for="carrerStudent" class="form-label">Carrera:</label>
            <input type="text" name="carrerStudent" id="carrerStudent" class="form-control"
              placeholder="Desarrollo de Software" aria-describedby="helpId" />
          </div>
          <div class="mb-3">
            <label for="levelStudent" class="form-label">Nivel:</label>
            <input type="text" name="levelStudent" id="levelStudent" class="form-control" placeholder="Tercero"
              aria-describedby="helpId" />
          </div>
        </div>
        <div class="card-footer text-muted">

          <div class="mb-3">

              <option value="" selected disabled>Seleccione la asignatura</option>
            </select>
          </div>
        </div>
        <div class="card-footer text-muted">
          <button class="btn btn-primary" onclick="addTeacher()">Agregar</button>
